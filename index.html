<!DOCTYPE html>
<html lang="sv-SE">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="get()">


    <div class="container-fluid">
        <div class="offset-9 col-2 offset-1">
            <select name="color-style" id="color-style" class="custom-select">
                <option value="" selected disabled hidden>Style</option>
                <option value="list-group-item list-group-item-primary">Primary</option>
                <option value="list-group-item list-group-item-success">Green</option>
                <option value="list-group-item list-group-item-dark">Dark</option>
            </select>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1 id="title">Todo List</h1>
            </div>
        </div>

        <div class="row" id="r1">
            <div class="col-sm-9">
                <div class="input-group mb-3">
                    <button class="btn btn-outline-secondary" type="button" onclick="add()" onclick="save()"
                        id="button-addon1">Add</button>
                    <input id="input-item" type="text" class="form-control" placeholder=""
                        aria-label="Example text with button addon" aria-describedby="button-addon1">
                </div>
            </div>

            <div class="col-sm-1">
                <button class="btn btn-outline-primary" type="button" onclick="reset()" id="btn-reset">Reset</button>
            </div>
        </div>
    </div>
    <div id="sec-row" class="row">
        <div class="col">
            <ul class="list-group" id="list-item">
                <!-- <dl class="list-group-item ">Milk<span id="btn" class='todo-delete' value=clicks
                        onclick='deleteToDo(this.parentElement)'>x</span></dl> -->
            </ul>

        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
